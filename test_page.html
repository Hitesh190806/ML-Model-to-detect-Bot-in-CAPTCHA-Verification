<!DOCTYPE html>
<html>
<head>
    <title>Intelligent CAPTCHA - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .instruction {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .instruction p {
            margin: 5px 0;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.show {
            display: block;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .result p {
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .captcha-challenge {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
        
        .captcha-challenge h4 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Intelligent CAPTCHA Test</h1>
        <p class="subtitle">ML-Powered Bot Detection System</p>
        
        <div class="instruction">
            <p><strong>üìù Instructions:</strong></p>
            <p>1. Move your mouse around naturally</p>
            <p>2. Type something in the text box</p>
            <p>3. Click "Verify I'm Human" to test the system</p>
        </div>
        
        <input type="text" id="textInput" placeholder="Type something here to simulate human behavior..." autocomplete="off">
        
        <button id="verifyBtn" onclick="verify()">Verify I'm Human</button>
        
        <div id="result" class="result"></div>
        
        <div class="stats">
            <div class="stats-item">
                <span>Session Status:</span>
                <span id="sessionStatus">‚è≥ Initializing...</span>
            </div>
            <div class="stats-item">
                <span>Mouse Movements:</span>
                <span id="mouseCount">0</span>
            </div>
            <div class="stats-item">
                <span>Keystrokes:</span>
                <span id="keyCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let mouseCount = 0;
        let keyCount = 0;
        const API_URL = 'http://localhost:5000';

        // Start session when page loads
        async function startSession() {
            try {
                const response = await fetch(`${API_URL}/api/session/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                sessionId = data.session_id;
                
                document.getElementById('sessionStatus').innerHTML = '‚úÖ Active';
                console.log('Session started:', sessionId);
            } catch (error) {
                console.error('Error starting session:', error);
                document.getElementById('sessionStatus').innerHTML = '‚ùå Error';
                alert('Could not connect to API. Make sure api.py is running!');
            }
        }

        // Track mouse movements
        document.addEventListener('mousemove', async (e) => {
            if (!sessionId) return;
            
            mouseCount++;
            document.getElementById('mouseCount').textContent = mouseCount;
            
            // Don't send every single movement (throttle to every 10th movement)
            if (mouseCount % 10 !== 0) return;
            
            try {
                await fetch(`${API_URL}/api/track`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        type: 'mouse',
                        x: e.clientX,
                        y: e.clientY
                    })
                });
            } catch (error) {
                console.error('Error tracking mouse:', error);
            }
        });

        // Track keystrokes
        document.getElementById('textInput').addEventListener('keydown', async (e) => {
            if (!sessionId) return;
            
            keyCount++;
            document.getElementById('keyCount').textContent = keyCount;
            
            try {
                await fetch(`${API_URL}/api/track`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        type: 'keyboard',
                        key: e.key
                    })
                });
            } catch (error) {
                console.error('Error tracking keyboard:', error);
            }
        });

        // Verify user
        async function verify() {
            if (!sessionId) {
                alert('Please wait, starting session...');
                await startSession();
                return;
            }

            const resultDiv = document.getElementById('result');
            const verifyBtn = document.getElementById('verifyBtn');
            
            // Show loading
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Analyzing...';
            resultDiv.innerHTML = '<div class="loading">üîç Analyzing your behavior...</div>';
            resultDiv.className = 'result show';

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });
                
                const result = await response.json();
                
                // Determine result class
                let className = 'success';
                let emoji = '‚úÖ';
                
                if (result.action === 'allow') {
                    className = 'success';
                    emoji = '‚úÖ';
                } else if (result.action.includes('simple')) {
                    className = 'warning';
                    emoji = '‚ö†Ô∏è';
                } else {
                    className = 'danger';
                    emoji = 'üö®';
                }
                
                // Build result HTML
                let html = `
                    <h3>${emoji} ${result.action.replace('_', ' ').toUpperCase()}</h3>
                    <p><strong>Bot Probability:</strong> ${(result.probability * 100).toFixed(1)}%</p>
                    <p><strong>Risk Level:</strong> ${result.risk_level.toUpperCase()}</p>
                    <p><strong>Message:</strong> ${result.message}</p>
                `;
                
                if (result.captcha) {
                    html += `
                        <div class="captcha-challenge">
                            <h4>üîí CAPTCHA Challenge</h4>
                            <p><strong>Type:</strong> ${result.captcha.type}</p>
                            <p><strong>Difficulty:</strong> ${result.captcha.difficulty}</p>
                            <p><strong>Instruction:</strong> ${result.captcha.instruction}</p>
                            ${result.captcha.question ? `<p><strong>Question:</strong> ${result.captcha.question}</p>` : ''}
                        </div>
                    `;
                }
                
                resultDiv.className = `result ${className} show`;
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error verifying:', error);
                resultDiv.className = 'result danger show';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Could not verify. Make sure the API is running!</p>
                `;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify I\'m Human';
            }
        }

        // Start session on page load
        window.addEventListener('load', startSession);
    </script>
</body>
</html>
